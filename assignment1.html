  </div>
<script>
(function () {
    var imgs = document.getElementById('imgrotation').getElementsByTagName('img'),
        index = 0;
    imgs[0].style.display = 'none';
    setInterval(function () {
        imgs[index].style.display = 'none';
        index = (index + 1) % imgs.length;
        imgs[index].style.display = 'block';
    }, 500);
}());
</script>
</body>
